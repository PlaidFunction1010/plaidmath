<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>112 基隆女中｜教師甄試（數學）模擬練習｜全參數化示範</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <link rel="stylesheet" href="styles.css?v=112012"/>
  <script>
    // Robust init: wait for DOM ready + KaTeX available, then mount app.
    (function waitReady(){
      function ready(){ return document.readyState === 'complete' || document.readyState === 'interactive'; }
      function katexReady(){ return typeof renderMathInElement === 'function'; }
      function boot(){
        if (!window.__APP_BOOTED && ready() && katexReady() && typeof window.__mountApp === 'function') {
          window.__APP_BOOTED = true;
          window.__mountApp();
        } else {
          setTimeout(boot, 50);
        }
      }
      boot();
    })();
  </script>
</head>
<body>
  <header>
    <h1>112 基隆女中｜教師甄試（數學）<span class="badge">全參數化示範 v1.1.2</span></h1>
    <p class="subtitle">支援 LaTeX、即時批改、錯題濾出；Q1 / Q2 / Q6 / Q8 / Q11 / Q12 可「重抽數字」並自動重算答案。</p>
    <div class="toolbar">
      <button id="btn-randomize">重抽數字（參數化題）</button>
      <button id="btn-review">只看未答對</button>
      <button id="btn-reset">全部重置</button>
      <span id="scoreboard">得分：0 / 0</span>
    </div>
  </header>

  <main id="app"></main>

  <footer>
    <p>版本：v1.1.2（強化 KaTeX 載入順序與 GitHub Pages 快取）。</p>
  </footer>

  <script src="questions.js?v=112012"></script>
</body>
</html>
