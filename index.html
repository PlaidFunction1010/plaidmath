<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>112 基隆女中｜教師甄試（數學）模擬練習 MVP</title>
  <!-- KaTeX CDN for LaTeX rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body,{delimiters:[{left:'$$',right:'$$',display:true},{left:'$',right:'$',display:false}]});"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>112 基隆女中｜教師甄試（數學）<span class="badge">MVP</span></h1>
    <p class="subtitle">填充題 12 題 ＋ 計算題 3 題（示範）｜支援 LaTeX、即時批改、錯題收藏、部分題型可「重抽數字」</p>
    <div class="toolbar">
      <button id="btn-randomize">重抽數字（示範題）</button>
      <button id="btn-review">只看未答對</button>
      <button id="btn-reset">全部重置</button>
      <span id="scoreboard">得分：0 / 0</span>
    </div>
  </header>

  <main id="app">
    <!-- Questions will mount here -->
  </main>

  <footer>
    <p>版本：v0.1（可上架 GitHub Pages）。本頁為 MVP：包含完整題面與正確答案核對；其中 2 題提供「可重抽數字、即時計算答案」示範（Q2、Q11）。</p>
  </footer>

  <script src="questions.js"></script>
</body>
</html>
